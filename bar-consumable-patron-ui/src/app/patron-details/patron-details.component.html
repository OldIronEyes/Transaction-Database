<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{ patronDetails.name }}</h1>
    <p class="patron-details" *ngIf="patronDetails">
      {{ patronDetails?.city }}, {{ patronDetails?.state }}
      <br>
      {{ patronDetails?.phone }}
    </p>
  </div>
</div>
<br><br>

<div class="container">
  <p-table [value]="transactions">
    <ng-template pTemplate="header">
      <tr>
        <th>Bar Name</th>
        <th>Item Purchased</th>
        <th>Date and Time</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-transaction>
        <tr>
            <td>
                <a routerLink="/bars/{{ transaction?.barName }}">
                  {{ transaction?.barName }}
                </a>
            </td>
            <td>{{ transaction?.itemName }}</td>
            <td>{{ transaction?.timeStamp }}</td>
          </tr>
    </ng-template>
  </p-table>
</div>

<br><br>
