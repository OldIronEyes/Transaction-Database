<!--Beers splash jumbotron-->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome to Beers!</h1>
    <p class="lead">Here are all the beers in the database so far! Click on a beer's name to learn more about that beer.</p>
  </div>
</div>

<!-- Table for getBeers() -->
<div class="container">
        <p-table [value]= "beers" [paginator]="true" [rows]="20">
                <ng-template pTemplate= "header">
                        <tr>
                                <th>Name</th>
                                <th>Manufacturer</th>
                                <th>Type</th>
                        </tr>
                </ng-template>
                <ng-template pTemplate= "body" let-beer>
                        <tr>
                                <td><a routerLink="/beers/{{ beer.name }}">{{ beer.name }}</a></td>
                                <td>{{ beer.manufacturer }}</td>
                                <td>{{ beer.type }}</td>
                        </tr>
                </ng-template>
        </p-table>
</div>
<br><br>
