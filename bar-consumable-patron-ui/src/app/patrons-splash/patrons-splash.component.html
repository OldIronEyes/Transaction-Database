<div class="container">
    <p-table [value]="patrons">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>City</th>
          <th>State</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-patron>
          <tr>
              <td>
                  <a routerLink="/patrons/{{ patron.phone }}">
                    {{ patron.name }}
                  </a>
              </td>
              <td>{{ patron.phone }}</td>
              <td>{{ patron.city }}</td>
              <td>{{ patron.state }}</td>
            </tr>
      </ng-template>
    </p-table>
  </div>
  
  <br><br>
